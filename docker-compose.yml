version: '3.8'

services:
  backend:
    build: ./backend
    container_name: mern-backend
    ports:
      - "5000:5000"

    env_file:
      - ./backend/.env

    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongo
    restart: always

  frontend:
    build: ./frontend
    container_name: mern-frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: "http://backend:5000/api"
    depends_on:
      - backend
    restart: always

  mongo:
    image: mongo:latest
    container_name: mern-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
